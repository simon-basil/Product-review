<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT REVIEW CARD</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Outfit:wght@100;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@400;500&family=Outfit:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img 
         srcset="images/image-product-mobile.jpg 375w, images/image-product-desktop.jpg"
         sizes="(max-width: 450px) 375px"
         src="images/image-product-desktop.jpg" 
         alt="CHANEL PERFUME" 
         class="parfum"/>
        <div class="texts">
            <p class="first">PERFUME</p>
            <h1 class="second">Gabrielle Essence Eau De Parfum</h1>
            <P class="third">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</P>
            <div class="compare">
                <h1 class="discounted">$149.99</h1>
                <p class="original">$169.99</p>
            </div>
            <button class="cart">
                <img src="images/icon-cart.svg" alt="SHOPPING-CART" class="shopping"> Add to Cart
            </button>
        </div>
    </div>
    
</body>
</html>
